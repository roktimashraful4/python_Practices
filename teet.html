<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
<video id="video-id" onclick="requestFullScreen()">
  <source src="https://tvs2.aynaott.com/channeli/tracks-v1a1/mono.m3u8?hdnts=st%3D1706278624%7Eexp%3D1706321824%7Eacl%3D%2F%2A%7Edata%3D2a01%3A4ff%3Af0%3A4a83%3A%3A1-WEB%7Ehmac%3Da430b77b9850ecc243dcab97f332ef9cdfe49cdc26e66a15fc38e5ab26c78258" type="application/x-mpegURL" />
<script>
  var myFP = fluidPlayer('video-id', {
    "layoutControls": {
      "controlBar": {
        "autoHideTimeout": 2,
        "animated": true,
        "autoHide": true
      },
      "htmlOnPauseBlock": {
        "html": null,
        "height": null,
        "width": null
      },
      "autoPlay": false,
      'toggleFullScreen': false, // Disable automatic full screen
      "mute": false,
      "allowTheatre": true,
      "playPauseAnimation": true,
      "playbackRateEnabled": false,
      "allowDownload": false,
      "playButtonShowing": true,
      "fillToContainer": true,
      "primaryColor": "#1a1a1a",
      "posterImage": ""
    },
    "vastOptions": {
      "adList": [
        {
          "roll": "preRoll",
          "vastTag": "",
          "adText": ""
        },
        {
          "roll": "midRoll",
          "vastTag": "",
          "adText": ""
        },
        {
          "roll": "postRoll",
          "vastTag": "",
          "adText": ""
        }
      ],
      "adCTAText": false,
      "adCTATextPosition": ""
    }
  });

  function requestFullScreen() {
    var elem = document.getElementById('video-id');
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }
</script>

</body>
</html>
